<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label>Here are my form types</label><br>
    <br>
    <label>Please pick a date!</label>
    <input type="datetime-local" name="" value=""><br>
    <label>Or Click on the radio button!</label>
    <input type="radio" name="" value=""><br>
    <label>Feel free to slide the range!</label>
    <input type="range" name="" value=""><br>
    <label>Or you can upload a file!</label>
    <input type="file" name="" value="">
  </form>
</body>

</html>
